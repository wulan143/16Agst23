{% extends 'beranda.html'%}

{% block content%}
<div class="card text-center" style="margin-bottom: 150px; margin-top:150px;">
  <div class="card-header bg-primary text-white fs-5">
  </div>
  <div class="card-body">
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container h1 {
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container select {
            width: 100%;
            padding: 10px;
            border: 1px solid hsl(239, 98%, 42%);
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulir Absensi Mahasiswa</h1>
        <form>
          <label for="kehadiran">Kehadiran:</label>
            <button type="submit">HADIR</button>
        </form>
    </div>
</body>
</html>
{% endblock content%}
