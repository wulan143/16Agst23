{% extends 'base.html' %}

{% block content %}
  <h1>Edit Dosen</h1>
  <form method="POST" action="{% url 'edit_dosen' dosen.id %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="nip">NIP:</label>
      <input type="text" class="form-control" id="nip" name="nip" value="{{ dosen.nip }}">
    </div>
    <div class="form-group">
      <label for="nama">Nama:</label>
      <input type="text" class="form-control" id="nama" name="nama" value="{{ dosen.nama }}">
    </div>
    <div class="form-group">
      <label for="jabatan">Jabatan:</label>
      <input type="text" class="form-control" id="jabatan" name="jabatan" value="{{ dosen.jabatan }}">
    </div>
    <button type="submit" class="btn btn-primary">Simpan</button>
  </form>
{% endblock %}
